<html>
    <title>Favorite crypto survey</title>
    <link rel="shortcut-icon">
    <style>
        body {
            background-color: cornflowerblue;
            color: cornsilk;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin-left: 50px;
        }
    </style>
    <body>
        <h1 id="title">
            Favorite crypto survey
        </h1>
        <p id="description">This is a quick survey about your cryptocurrency preferences.</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="number" id="number-label">Phone number: </label>
            <input type="number" id="number" name="number" min="10000000000" max="19999999999" placeholder="12345678901">

            <label for="dropdown" id="dropdown-label">Dropdown choice: </label>
            <select id="dropdown" name="dropdown">
                <option value="bitcoin">Bitcoin</option>
                <option value="Bitcoin Cash">Bitcoin Cash</option>
                <option value="ether">Ether</option>
                <option value="dogecoin">Dogecoin</option>
                <option value="zcash">Zcash</option>
                <option value="marscoin">Marscoin</option>
            </select>

            <fieldset>
                <legend>What is the best consensus mechanism?</legend>
                <input id="pow" type="radio" name="cm" value="pow">
                <label for="pow">Proof of Work</label><br>
                <input id="pos" type="radio" name="cm" value="pos">
                <label for="pos">Proof of Stake</label><br>
                <input id="pob" type="radio" name="cm" value="pob">
                <label for="pob">Proof of Burn</label>
            </fieldset>

            <fieldset>
                <legend>What characteristics do you look for in a cryptocurrency?</legend>
                <input type="checkbox" id="speed" name="speed" value="speed">
                <label for="speed"> Speed</label><br>
                <input type="checkbox" id="security" name="security" value="security">
                <label for="security"> Security</label><br>
                <input type="checkbox" id="decentralization" name="decentralization" value="decentralization">
                <label for="decentralization"> Decentralization</label><br>
                <input type="checkbox" id="privacy" name="privacy" value="pricacy">
                <label for="privacy"> Privacy</label><br>
                <input type="checkbox" id="censorship-resistance" name="censorship-resistance" value="censorship-resistance">
                <label for="censorship-resistance"> Censorship resistance</label><br>
                <input type="checkbox" id="inflation-resistance" name="inflation-resistance" value="inflation-resistance">
                <label for="inflation-resistance"> Inflation resistance</label><br>
            </fieldset>

            <label for="additional-comments">Additional comments: </label>
            <textarea id="additional-comments" name="additional-comments" rows="1" cols="50" placeholder="Write any additional comments here."></textarea>
            
            <br>
            <input type="submit" name="submit" id="submit" value="Submit">
        </form>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
